<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Header with navigation -->
    <header class="p-2 mb-3 border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none">
              <span class="logo-txt">AItinerary</span>
            </a>
   
            <ul class="nav col-12 col-lg-auto ms-lg-auto me-2 mb-2 justify-content-right mb-md-0">
              <li class="active"><a href="#" class="nav-link px-3">Home</a></li>
              <li><a href="#" class="nav-link px-3">Service</a></li>
              <li><a href="#" class="nav-link px-3">About</a></li>
            </ul>
   
            <div class="dropdown text-end">
              <a href="#" class="d-block text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="images/profile.png" alt="user" width="32" height="32" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="#">User Name</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
              </ul>
            </div>
          </div>
        </div>
    </header>
    
    <div class="container">
    <div class="chat-container">
        <div class="chat-header">
            <h5>Voice ChatBot</h5>
        </div>
        
        <div class="chat-body" id="chatBody">
            <div class="message bot-message">
                Hello! I'm your personal assistant. How can I help you today?
                <div class="message-time">Just now</div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="chat-footer">
            <div class="input-container">
                <input type="text" class="message-input" id="userInput" placeholder="Type your message here...">
                <button class="action-button mic-button" id="voiceBtn" title="Voice input">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
                <button class="action-button send-button" id="sendBtn" title="Send message">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    </div>

    <div class="container">
        <div class="mt-2 mb-4 text-center">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">AITINERARY</button>  
        </div>
        <div class="modal fade content-popup" id="myModal" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Welcome to AITINERARY</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="popup-form text-left">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">City</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                        <option>Vadodara</option>
                                        <option>Surat</option>
                                        <option>Ahmedabad</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="triptype">Stype of Trip</label>
                                    <select class="form-control" id="triptype">
                                        <option>Adventure</option>
                                        <option>Simple</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="budget">Budget</label>
                                    <input type="text" class="form-control" id="budget">
                                </div>
                                <div class="form-group">
                                    <label for="hotelname">Hotel Name</label>
                                    <input type="text" class="form-control" id="hotelname">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="hotelname">Start Time(minuts)</label>
                                    <input type="text" class="form-control" id="hotelname">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Submit</button>
                </div>
              </div>
              
            </div>
          </div>
        
    </div>

    <script src="chatboat-script.js"></script>
</body>
</html>
